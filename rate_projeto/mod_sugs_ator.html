<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE - Modificar sugestão de ator</title>
    <link rel="stylesheet" href="css/add_ator.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/montserrat">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@253&family=Nerko+One&family=Protest+Guerrilla&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="cards">
        <div class="seta_voltar">
            <button class="back-button" onclick="goBack()">&#8592;</button>
        </div>
        <div class="container">
            <h2>MODIFICAR SUGESTÃO</h2>
            <div class="form-container">
                <img src="img/ator.webp" alt="Ator" class="ator-image">
                <form id="atorForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" placeholder="Digite a idade" required>
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                    <div class="button-group">
                        <button type="button" id="cancel">Cancelar</button>
                        <button type="submit" id="add">Modificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
