<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE - Vizualizar sugestões ADM</title>
    <link rel="stylesheet" href="css/vizu_sugs_ADM.css">
    <!-- Ícone do Box Icon -->
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/montserrat');
    </style>
    
</head>
</head>
<body>

    <header>
        <div class="header">
            <div class="cor1">
                <h1 class="rate">RATE</h1>
                <h2 class="movie">MOVIE REVIEW</h2>
            </div>
            <div class="cinzacl">
            </div>
            <div class="cinzaes">
                <i class="fas fa-search" id="lupa"></i>
            </div>
            <div class="preto">
                <div class="botoes_perfil">
                    <button>
                        <img id="sino" src="img/notificacao.png" alt="Png de um sino">
                    </button>
                    <button>
                        <img id="tres" src="img/amigos.png" alt="Png de três usuários">
                    </button>
                    <button>
                        <img  id="perfil" src="https://img.icons8.com/?size=100&id=85147&format=png&color=737373" alt="Png de um perfil">
                    </button>
                </div>
            </div>
        </div>

    </header>
    
    <main>

        <section class="blocos_atores">
            <div class="seta_voltar">
                <button class="back-button" onclick="goBack()">&#8592;</button>
            </div>
            <div class="actor-details">
                <div class="part1">
                    <h1 class="actor-name">Nome do ator </h1>
                    <div class="actor-image">
                        <div class="poster-frame"></div>
                    </div>
                </div>
                <div class="parte2">
                    <p class="nam"><strong>Nome:</strong> </p>
                    <p class="nam"><strong>Idade:</strong> </p>
                    <p class="nam"><strong>Nascimento:</strong> </p>
                    <div class="adc_remov_button">
                        <div class="adicionar"><button class="adc_button">Adicionar</button></div>
                        <div class="remover"><button class="remove_button">Remover</button></div>
                    </div>
                </div>
                <div class="parte3">
                    <div class="user-card">
                        <div class="profile-icon">
                            <img class="perfil" src="img/Perfil.png" alt="Imagem do ícone de usuário">
                        </div>
                        <span class="username">@fulanotany</span>
                    </div>
                    <div class="avaliacao">
                        <button class="ok"> <span class="likes">0 </span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: msFilter"><path d="M4 21h1V8H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2zM20 8h-7l1.122-3.368A2 2 0 0 0 12.225 2H12L7 7.438V21h11l3.912-8.596L22 12v-2a2 2 0 0 0-2-2z"></path></svg> </button>
                        <button class="nok"> <span class="likes">0 </span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: msFilter"><path d="M20 3h-1v13h1a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM4 16h7l-1.122 3.368A2 2 0 0 0 11.775 22H12l5-5.438V3H6l-3.937 8.649-.063.293V14a2 2 0 0 0 2 2z"></path></svg> </button>
                    </div>
                </div>
                   
            </div>
            
        </section>
        
        

    <!-- Criar a barra lateral -->
    <section >

        <div class="lateral_bar">
            <nav class="nav_botoes_lateral">
                <div class="botoes_acima">
                    <a href=""><img class="botoes" src="img/menu.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/home.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/comentários.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/filmes.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/generos.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/atores.png" alt=""></a>
                    <a href=""><img class="botoes" src="img/favoritos.png" alt=""></a>
                </div>
                <div class="ultimo_botao">
                    <a href=""><img class="botoes" src="img/sugestoes.png" alt=""></a>
                </div>
                <!-- Orienta uma para o ínicio e outra para o final -->
            </nav>
        </div>
    </section>

    </main>

</body>
</html>
